<app-post-container [post]="post">
    <button type="button" class="btn btn-outline-success" (click)="approve(post)">Принять</button>
    <button type="button" class="btn btn-outline-danger" (click)="refuse(post)">Отклонить</button>
</app-post-container>

<app-succesful-send [(visible)]="succesfulApprove" [text]="'Статья успешно опубликована'"></app-succesful-send>
<app-succesful-send [(visible)]="succesfulRefuse" [text]="'Статья отправлена на доработку'"></app-succesful-send>
